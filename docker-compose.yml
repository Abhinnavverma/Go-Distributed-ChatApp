version: '3.8'

services:
  # 1. The Cache ‚ö°
  redis:
    image: redis:alpine
    container_name: chat-redis
    ports:
      - "6379:6379"

  # 2. The Database üêò
  db:
    image: postgres:15-alpine
    container_name: chat-db
    environment:
     - POSTGRES_USER=${POSTGRES_USER}        
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d chat_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 3. The App ü§ñ
  app:
    build: .
    environment:
      - REDIS_ADDR=redis:6379
      - DB_DSN=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      redis:
        condition: service_started
      # üëá CRITICAL: Wait for healthcheck, or app crashes on startup
      db:
        condition: service_healthy

  # 4. The Load Balancer üõ°Ô∏è
  nginx:
    image: nginx:alpine
    container_name: chat-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app

volumes:
  postgres_data: